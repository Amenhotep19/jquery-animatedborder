<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Animated Border Test Suite</title>
  
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../../libs/jquery/jquery.js"></script>
  <script>jQuery.noConflict()</script>
  
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../../libs/qunit/qunit.js"></script>
  
  <!-- Load local lib and tests. -->
  <script src="../../src/jquery.animatedborder.js"></script>
  <script src="animatedborder_test.js"></script>
  
</head>
<body>
  <h1 id="qunit-header">Animated Border Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">

      <div id="container">
        <div class="alpha">Single pixel</div>
        <div class="bravo"><a href="">Toggle highlight</a></div>
        <div class="charlie">Fat</div>
      </div>

  </div>
</body>
</html>
