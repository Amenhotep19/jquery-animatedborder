<!DOCTYPE html>
<html>
<head>

<title>jQuery.animatedBorder.js</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js" type="text/javascript"></script>
<script src="../js/jquery.animatedborder.js" type="text/javascript"></script>

<link rel="stylesheet" media="screen" href="../css/animatedborder.css"> 

<style type="text/css">

.alpha, .bravo, .charlie {
  width: 100px; height: 100px;
  margin: 5px; padding: 5px;
  float: left;
  border: 1px solid black;
  background: #ffffff;
}

</style>

</head>

<body>

  <div id="container">
    <div class="alpha">Single pixel</div>
    <div class="bravo"><a href="">Toggle highlight</a></div>
    <div class="charlie">Fat</div>
  </div>

<script type="text/javascript">

$(function() {
  $('div.alpha').animatedBorder({size : 1, color : 'red'});

  $('div.bravo').click(function(){
    $(this).animatedBorder();
    return false;
  });

  $('div.charlie').animatedBorder({size : 6, color : '#FFCC66'});
});

</script>


</body>
</html>
